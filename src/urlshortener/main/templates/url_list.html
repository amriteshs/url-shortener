{% extends 'base.html' %}

{% block content %}
<style>
    .back-btn {
        position: absolute;
    }

    .mdc-data-table {
        position:relative;
        top: 25%;
    }
</style>
<div class="mdc-card__content">
    <div class="back-btn">
        <input type="Submit" value="Back" onclick="history.back()" class="mdc-button mdc-button--raised"/>
    </div>
    <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
            <table class="mdc-data-table__table" aria-label="Short URLs">
                <thead>
                    <tr class="mdc-data-table__header-row">
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Original URL</th>
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Short URL</th>
                        <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Times Used</th>
                        <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Created At</th>
                    </tr>
                </thead>
                <tbody class="mdc-data-table__content">
                    {% for url_data in url_list %}
                    <tr class="mdc-data-table__row">
                        <td class="mdc-data-table__cell"><a href="{{ url_data.original_url }}">{{ url_data.original_url }}</a></td>
                        <td class="mdc-data-table__cell"><a href="{{ url_data.short_url }}">{{ url_data.short_url }}</a></td>
                        <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{ url_data.times_used }}</td>
                        <td class="mdc-data-table__cell">{{ url_data.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
